<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- CONTAINER FOR HEADING-->
    <div class="Heading">
    
        <!-- HEADING COLLUMN 1 -->
        <div class="Collumn">
            <img src="Corner left.png" alt="" width="300px">
        </div>

        <!-- HEADING COLLUMN 2 -->
        <div class="Title">
            <h1>Odin's Recipes</h1>
            <img src="pngegg.png" alt="" class="center">
        </div>

        <!-- HEADING COLLUMN 3 -->
        <div class="Collumn">
            <img src="Corner right.png" alt="" width="300px">
        </div>

    </div>
    
    <!-- CONTAINER FOR RECIPES AND BRAND DESCRIPTION -->
    <div class="Container">
        
        <!-- CONTAINER FOR RECIPES -->
        <div class="Rows">

            <!-- ROW 1 -->
            <div class="Row A">
                <p>Improvised Explosive Delight</p>
                <img src="IED.jpg" alt="" width="500px">
            </div>

            <!-- ROW 2 -->
            <div class="Row B">
                <p>Moreish Meth</p>
                <img src="Meth Man.jpg" alt="" width="500px">
            </div>

            <!-- ROW 3 -->
            <div class="Row C">
                <p>Heavenly Hostage Situation</p>
                <img src="Hostage situation.jpg" alt="" width="500px">
            </div>

        </div>

        <!-- Collumn 1 -->
        <div class="Brand">
            <img src="Placeholder.png" alt="">
            <p>Brand Description</p>
        </div>

    </div>

</body>
</html>
